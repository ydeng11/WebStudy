<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Controlled Component</title>
    <style>
      .title {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="test1"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      class Login extends React.Component {
        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              User:
              <input type="text" onChange={(event) => this.saveFormData("username", event)} name="username" />
              Password:
              <input type="password" onChange={(event) => this.saveFormData("password", event)} name="password" />
              <button>Submit</button>
            </form>
          );
        }

        handleSubmit = (event) => {
          event.preventDefault();
          const { username, password } = this.state;
          alert(`Your username is ${username} and your password is ${password}`);
        };

        saveFormData = (key, event) => {
          this.setState({ [key]: event.target.value });
        };
      }

      ReactDOM.render(<Login />, document.getElementById("test1"));
    </script>
  </body>
</html>
