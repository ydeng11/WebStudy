<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello react</title>
    <style>
      .title {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
      class Person extends React.Component {
        // declare class level property using static
        static propTypes = {
          name: PropTypes.string.isRequired,
          age: PropTypes.number,
          speak: PropTypes.func,
        };

        static defaultProps = {
          age: 10,
          speak: Person.defaultSpeak,
        };

        // define a class level method using static
        static defaultSpeak() {
          console.log("Bye");
        }

        componentDidMount() {
          this.props.speak();
        }

        render() {
          return (
            <h2>
              My name is {this.props.name} and I'm {this.props.age} years old.
            </h2>
          );
        }
      }

      function speak() {
        console.log("Hello");
      }

      const p = {
        name: "Rose",
        age: 33,
      };

      ReactDOM.render(<Person name="mike" age={20} />, document.getElementById("test1"));
      ReactDOM.render(<Person {...p} />, document.getElementById("test2"));
      ReactDOM.render(<Person name="Kai" speak={speak} />, document.getElementById("test3"));
    </script>
  </body>
</html>
