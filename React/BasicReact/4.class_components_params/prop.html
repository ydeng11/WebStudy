<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello react</title>
    <style>
      .title {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- add data type restrictions -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
      class Person extends React.Component {
        // props is read-only
        render() {
          return (
            <h2>
              My name is {this.props.name} and I'm {this.props.age} years old
            </h2>
          );
        }
      }

      // declare type for props field
      Person.propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number,
      };
      // set default value for props
      Person.defaultProps = {
        age: 10,
      };

      // We need {} to tell babel it is JS not JSX and data type only exists in JS thus this no number type in JSX
      ReactDOM.render(<Person name="mike" age={20} />, document.getElementById("test1"));
      ReactDOM.render(<Person name="Sara" age={30} />, document.getElementById("test2"));
      ReactDOM.render(<Person name="Kai" />, document.getElementById("test3"));
    </script>
  </body>
</html>
