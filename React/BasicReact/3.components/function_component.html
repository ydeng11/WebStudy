<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello react</title>
    <style>
      .title {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>

        ReactDOM.render(<Demo/>, document.getElementById("test"));
